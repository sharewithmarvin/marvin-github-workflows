name: java-17-graalvm-development-workflow

on:
  workflow_call:
    inputs:
      functionName:
        required: true
        type: string

jobs:
  BUILD:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "‚òïÔ∏è Setup GraalVM CE"
        uses: graalvm/setup-graalvm@v1
        with:
          version: latest
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: "‚úÖ Verify versions"
        run: |
          echo "GRAALVM_HOME: $GRAALVM_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          gu --version
          native-image --version
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
      - name: "üì∏ Build the Native Binary"
        run: |
          mvn package -Dpackaging=docker-native -Dexec.mainClass=io.micronaut.function.aws.runtime.MicronautLambdaRuntime -Dmicronaut.runtime=lambda -Pgraalvm -DskipTests
      - name: Archive Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{inputs.functionName}}
          path: target/
          retention-days: 1
